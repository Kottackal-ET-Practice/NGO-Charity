  <div class="container" ng-init="controller.viewHistory()">
    <div class="well well-sm" style="width: 95%">
        <strong><center>Donation History</center></strong>
    </div>
    <div id="products" class="row list-group " >
        <div class="item  col-xs-3  col-lg-3" ng-repeat="project in projectlist">
        <div class="row-eq-height">
            <div class="thumbnail " >
            <h5 class="group inner list-group-item-heading">
                       <b>{{ project.title}}</b></h5>
                       <br/>
                <img class="group list-group-image" src="image/thankyou.jpg" class="img-responsive" alt="Generic placeholder thumbnail"/>
                <div class="caption">
                                         
                        <div class="row">
                          <div class="col-xs-12 col-md-12">
                           Donated Rs.{{project.amount}}
                          </div>
                          <hr style="color: #043140">
                          <div class="progress">
                            <div class="progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{project.c}}%;"><center>{{project.c}}%</center>
                            </div>
                          </div>
                          <table class="table">
                            <tr>
                              <td><center>Rs.{{project.donation}}</center></td>
                              <td><center>{{project.d}}</center></td>
                              <td><center>Rs.{{project.total}}</center></td>
                            </tr>
                            <tr>
                              <th><center>RAISED</center></th>
                              <th><center>DONORS</center></th>
                              <th><center>GOAL</center></th>
                            </tr>
                          </table>
                        </div>
                </div>
            </div>
        </div>
     </div>
</div>
