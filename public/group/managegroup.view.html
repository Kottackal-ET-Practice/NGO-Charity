<div class="container" ng-init="controller.managegroup()">
    <div class="well well-sm" style="width: 97%">
        <strong><center>Select a donation project for the following Groups</center></strong>
    </div>
    <div id="products" class="row list-group" >
        <div class="item  col-xs-3  col-lg-3" ng-repeat="project in projectlist" >
            <div class="thumbnail">
                <img class="group list-group-image" src="image/group1.jpg" class="img-rounded" alt="Generic placeholder thumbnail"/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                       <center><a class="btn btn-success" ng-click="controller.gdonate(project._id)">{{project.GroupName}}</a></center>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>
