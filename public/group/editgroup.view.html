 <!-- Team Members Row -->
        <div class="row" ng-init="controller.managegroup()">
            <div class="col-lg-12">
                <h2 class="page-header">Manage Group</h2>
            </div>
            <div class="col-lg-4 col-sm-6 text-center" ng-repeat="project in projectlist">
                <img class="img-circle img-responsive img-center" src="image/group.jpg" alt="" ng-click="controller.gdonate(project._id)">
                <h3>{{project.GroupName}}
                    <small>new**</small>
                </h3>
                <p>Category: {{project.Category}}</p>
            </div>

        </div>
