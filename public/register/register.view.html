 <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel" >
                    <div class="panel-heading">
                    <center>
                        <div class="panel-title">User Registration</div>
                    </center> 
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                                        <input ng-model="user.firstname" type="text" class="form-control" name="username" value="" placeholder="Enter first name" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-share-alt"></i></span>
                                        <input ng-model="user.lastname" type="text" class="form-control" name="password" placeholder="Enter last name" required>
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input ng-model="user.email" type="email" class="form-control" name="password" placeholder="Enter email" required onblur="validateEmail(this);">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input ng-model="user.username" type="text" class="form-control" name="password" placeholder="Enter user name" required>
                            </div>

   							<div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="Enter password" required>
                            </div>         
                            <center>               
                            <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                    <button type="submit" ng-click="controller.register(user)" class="btn btn-success" ng-disabled="form.$invalid">Register</button>
                                    	
                                    </div>
                                </div>
                            </center>
 {{form.email.$valid}}
 <script type="text/javascript">
     function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
            return false;
        }

        return true;

}
 </script>
</form>     
</div>                     
</div>  
</div>
